{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        /*Styles here*/
    .button {
        border: none;
        color: white;
        padding: 10.75px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 12px;
        margin: 3px 1.5px;
        cursor: pointer;
    }
    .button1 {background-color: #555;}
    .button2 {background-color: #555;}
    .button3 {background-color: #555;}
    .button4 {background-color: #555;}

    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to POS System</h1>
        {% block content %}
        {% endblock %}

        <!-- static table`-->
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Item</td>
                    <td>Price</td>
                    <td>Quantity</td>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.item_id }}</td>
                    <td>{{ item.item }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No items found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="button button1" onclick="">Add Item</button>
        <button class="button button2" onclick="">Remove Item</button>
        <button class="button button3" onclick="">X Clear</button>
        <button class="button button4" onclick="">âœ“ Tender</button>


    </div>




    <div id="dynamic-content">
    <!-- dynamic content goes here-->
    </div>
    <script>
        




        // Javascript code for dynamically inserting data
        // placeholder below
        const data = [
        { column1: 'Value1', column2: 'Value2', column3: 'Value3' },
        { column1: 'Value4', column2: 'Value5', column3: 'Value6' }];
    

        const tableBody = document.querySelector('#dynamic-content');
        data.forEach(rowData => {
            const row = document.createElement('div');
            row.innerHTML = `
                <p>Column 1: ${rowData.column1}</p>
                <p>Column 2: ${rowData.column2}</p>
                <p>Column 3: ${rowData.column3}</p>
            `;
            tableBody.appendChild(row);
        });




    </script>
    




        
 

</body>
</html>
